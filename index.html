<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__wrapper">
            <div class="container__item">
                <div class="container__item__heading">Đăng nhập</div>
                <div class="container__item__form-group">
                    <label for="exampleInputEmail1" class="container__item__form-group__label">Tên đăng
                        nhập/email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Tên đăng nhập" />
                    <label for="exampleInputEmail1" class="container__item__form-group__label">Mật khẩu</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Mật khẩu" />
                </div>
                <div class="container__item__btn-group">
                    <div class="container__item__btn-group-submit">Đăng nhập</div>

                    <div class="container__item__btn-group-back">Quay lại</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
